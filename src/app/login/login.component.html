<H1>Login!</H1>
User Name :
<!-- ngModel is for two-way data binding: view is bound to component -->
<input type="text" name="username" [(ngModel)]="username" />
Password :
<input type="password" name="password" [(ngModel)]="password" />
<h1 *ngIf="invalidLogin">{{ errorMessage }}</h1>
<!-- event binding - binding click event to the handleLogin() method -->
<button (click)="handleLogin()">Login</button>
